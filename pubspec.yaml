name: Harikar
description: "A new Flutter project for looking for work."
publish_to: 'none' # Prevent accidental publishing

# Version and build number
version: 1.0.1+4

# Flutter SDK version
environment:
  sdk: ^3.5.4

# Dependencies for the app
dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.19.0
  http: ^1.2.1            # For API calls
  shared_preferences: ^2.2.2 # For saving login tokens locally
  mysql1: ^0.20.0         # MySQL client library for Dart
  provider: ^6.1.2        # State management
  cupertino_icons: ^1.0.8 # For iOS-style icons
  image_picker: ^1.0.7
  blur: ^3.0.0
  cached_network_image: ^3.3.0
  url_launcher: ^6.1.7
  
  font_awesome_flutter: ^10.7.0
  photo_view: ^0.14.0 # <-- Ensure this line is present
  dropdown_search: ^5.0.2
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0   # Lint rules for clean coding

flutter:
  # Enable Material Icons
  uses-material-design: true
  
  # Add assets
  assets:
    - assets/logo.png      # App logo
    - assets/logo2.png      # App logo
    - assets/fonts/        # Fonts folder

  # Custom fonts section

  fonts:
    - family: NotoKufiArabic
      fonts:
        - asset: assets/fonts/NotoKufiArabic-Regular.ttf
        - asset: assets/fonts/NotoKufiArabic-Bold.ttf
          weight: 700
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700